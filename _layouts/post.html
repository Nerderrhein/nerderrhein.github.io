---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.external-url %}
      <h1><a class="post-link" href="{{ page.external-url }}">{{ page.title }}</a></h1>
    {% else %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
    	{% if page.author %} • <a href="https://github.com/{{ page.author }}/"><img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }}" width="24" height="24">{{ page.author }}</a>{% endif %}
    	{% if page.meta %} • {{ page.meta }}
    	{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
